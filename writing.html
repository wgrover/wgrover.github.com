---
layout: default
title: Writing
---
<h2>Writing</h2>
<br>
{% for post in site.posts limit:50 %}
  {% if post.categories contains 'writing' %}
  <div class="post">
		<hr>
  {{ post.content }}
  <p class="signoff">
    &mdash;<a href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a>

&nbsp;&nbsp;&nbsp;



<!-- Place this tag where you want the +1 button to render -->
<g:plusone size="small" href="http://wgrover.com{{ post.url }}"></g:plusone><a href="http://twitter.com/share" class="twitter-share-button" data-url="http://wgrover.com{{ post.url }}" data-text="{{ post.title }}" data-count="horizontal" data-via="wgrover">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>   <div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script><fb:like href="http://wgrover.com{{ post.url }}" send="true" layout="button_count" width="450" show_faces="true" font=""></fb:like>
	
  </p>



        <br><br>
  </div>
  {% endif %}
{% endfor %}
